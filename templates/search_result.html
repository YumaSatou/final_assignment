{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/register.css')}}">
{% endblock %}

{% block content %}
    {% if books %}
        <h2>「{{ title }}」の検索結果:</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>著者</th>
                    <th>出版社</th>
                </tr>
            </thead>
        <tbody>
        {% for book in books %}
        <tr> 
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
        {% else %}
            <p>該当する図書はありません。</p>
        {% endif %}
<a href="{{url_for('book_list')}}">戻る</a>
{% endblock %}
