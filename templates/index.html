<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static', filename='/favicon/unnamed.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/index.css')}}">
    <title>ログイン画面</title>
</head>
<body>
    <h1  class="login">ログイン画面</h1>
    {% if error != null %}
        <p style= 'color:red; text-align:center'>{{error}}</p>
    {% endif %}
    {% if msg != null %}
    <p style = "color:blue; text-align:center">{{msg}}<p>
    {% endif %}
<div class="content">
    <form action= "{{url_for('login')}}" method="post">
        <div class="form-group">
        <h4>ユーザー名</h4>
        <input type="text"  name = "username" value="{{data.user_name if data is defined else ''}}" ><br>
        </div>
        <div class="form-grep">
        <h4>パスワード</h4>
        <input type="password"  name = "password" value="{{data.password if data is defined else ''}}"><br>
        <br>
        <button type = "submit" class="btn btn-primary">ログイン</button>
    </form>
</div>
    
</div>
<h3 style="text-align:center"><a href= "{{url_for('register_form')}}">新規登録</a></h3>
<footer class="footer bg-light fixed-bottom">
    <div class="container">
      <p class="text-muted text-center">© 2023 My Flask App</p>
    </div>
  </footer>
</body>
</html>
