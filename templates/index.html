<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/index.css')}}">
    <title>Document</title>
</head>
<body>
    <h1 style="margin-bottom:50px" class="login">ログイン画面</h1>
    {% if error != null %}
        <p style= 'color:red'>{{error}}</p>
    {% endif %}
    {% if msg != null %}
    <p style = "color:blue">{{msg}}<p>
    {% endif %}
    <form action= "{{url_for('login')}}" method="post">
        <div class="form-group">
        <h4>ユーザー名</h4>
        <input type="text" class = "form-control" name = "username" value="{{data.user_name if data is defined else ''}}" ><br>
        </div>
        <div class="form-grep">
        <h4>パスワード</h4>
        <input type="password" class="form-control" name = "password" value="{{data.password if data is defined else ''}}"><br>
        <br>
        <button type = "submit" class="btn btn-primary">ログイン</button>
    
    </form>
    <h3><a href= "{{url_for('register_form')}}">新規登録</a></h3>
</div>
</body>
</html>
